<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>MeNotes | New Note</title>
    <link rel="stylesheet" href="static\style.css">
    <script src="https://kit.fontawesome.com/6186cc3011.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="maingrid">
        <div class="header">
            <div class="logo"><a href="/">MeNotes</a></div>
            <div class="login"><button type="button" class="btn btn-outline-light"><a href="/login">Login</a> </button>
            </div>
        </div>
        <div class="sidebar">
            <div class="heading">Add Note &nbsp;&nbsp;
                <a href="/add-note"><i class="far fa-plus-square"></i></a>
            </div>
            <div class="note-s">
                <div class="note-title">Python</div>
                <div class="timestamp">12/29/2021</div>
                <br>
                <button type="button" class="btn btn-outline-dark">View</button>
                <button type="button" class="btn btn-outline-dark">Delete</button>
            </div>
            <div class="note-s">
                <div class="note-title">Python</div>
                <div class="timestamp">12/29/2021</div>
                <br>
                <button type="button" class="btn btn-outline-dark">View</button>
                <button type="button" class="btn btn-outline-dark">Delete</button>
            </div>
            <div class="note-s">
                <div class="note-title">Python</div>
                <div class="timestamp">12/29/2021</div>
                <br>
                <button type="button" class="btn btn-outline-dark">View</button>
                <button type="button" class="btn btn-outline-dark">Delete</button>
            </div>
        </div>
        <form action="/add-note" method="POST" class="contentbar add-note">

            <input type='text' placeholder="Note Title" name="title" class="note-title"><br>
            <textarea class="note-body" name="body" rows="10" cols="80">
                Python and its broad variety of libraries are very well suited to develop customized machine learning tools which tackle the complex challenges posed by financial time series.Python is powerful... and fast; plays well with others; runs everywhere;is friendly & easy to learn; is Open. These are some of the reasons people who use Python would rather not use anything else.
            </textarea>
            <br><br>
            <input type="submit" class="btn btn-outline-dark" value="Save">
        </form>

        <div class="footer">
            <div class="logo"><a href="/">MeNotes</a></div>
            <div class="logo"><a href="/">About</a></div>
            <div class="logo"><a href="/">Support</a></div>
        </div>
    </div>
</body>

</html>
