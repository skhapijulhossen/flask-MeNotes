<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>MeNotes | Login</title>
    <link rel="stylesheet" href="static\style.css">
    <script src="https://kit.fontawesome.com/6186cc3011.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="maingrid">
        <div class="header">
            <div class="logo"><a href="/">MeNotes</a></div>
            <div class="login"><button type="button" class="btn btn-outline-light"><a href="/signup">Sign Up</a> </button></div>
        </div>

        <form action="/login" class="login" method="POST">
            <input type="text" name="username" id="username" placeholder="Enter Username..."><br>
            <input type="password" name="password" id="password" placeholder="Enter Password.."><br>
            <input type="submit" value="Login" class="btn btn-outline-dark">
        </form>


        <div class="footer">
            <div class="logo"><a href="/">MeNotes</a></div>
            <div class="logo"><a href="/">About</a></div>
            <div class="logo"><a href="/">Support</a></div>
        </div>
    </div>
</body>

</html>
